<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
			<style>
				*{padding:0;margin:0;}
				div{width:300px;height:300px;margin:20px auto;}
				.c01 img{width:300px;}
				.c01{transition:all 2s;}
				.c01:hover{transform:translateX(300px);}
				.rok img{width:200px;}
				.rok{transition-property:all;
					transition-duration: 1s;}
				.rok:hover{transform:translateY(-400px);}	
				
				
				
			</style>
		
		
		
		
	</head>
	<body>
		<div class="c01"><img src="./images/h1.png"></div>
		<div class="rok"><img src="./images/roket1.png"></div>
		
		
		
		
		
		
	
	</body>
</html>
